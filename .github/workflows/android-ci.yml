name: Unzip Termux App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: list all files
        run: |
          echo "=== ROOT FILES ==="
          ls -la
          echo "=== termux-library ==="
          ls -la termux-library || true

      - name: Verify archive exists
        run: |
          if [ ! -f "termux-library/termux-app-master.zip" ]; then
            echo "‚ùå Archive NOT FOUND!"
            exit 1
          fi

      - name: Show archive info
        run: |
          ls -lh termux-library/termux-app-master.zip
          file termux-library/termux-app-master.zip

      - name: Install unzip (just in case)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Unzip archive
        run: |
          mkdir -p termux-library/termux-app
          unzip -v termux-library/termux-app-master.zip
          unzip -o termux-library/termux-app-master.zip -d termux-library/termux-app

      - name: Verify unpacked files
        run: |
          echo "=== UNPACKED ==="
          find termux-library/termux-app -maxdepth 2 -type d
