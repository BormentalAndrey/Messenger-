name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Recreate Gradle Wrapper (Gradle 8.9)
        run: |
          ./gradlew wrapper --gradle-version 8.9
          chmod +x ./gradlew

      - name: Setup Gradle caching
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9
          cache-enabled: true

      - name: Clean project
        run: ./gradlew clean --no-daemon

      # Добавлен флаг --no-configuration-cache для обхода ошибки сериализации
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon --no-configuration-cache

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-debug
          path: app/build/outputs/apk/debug/*.apk
          
