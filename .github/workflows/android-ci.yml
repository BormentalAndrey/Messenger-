name: Unzip InfinityFree Bypass Archive

# Триггеры:
# - Запускается вручную из интерфейса GitHub (Actions → этот workflow → Run workflow)
# - Или автоматически при пуше в main (если ZIP изменился)
on:
  workflow_dispatch:  # Ручной запуск
  push:
    branches:
      - main
    paths:
      - 'infinityfree-dio-bypass-flutter-main.zip'  # Только если этот файл изменился

jobs:
  unzip-archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Нужно для коммита и пуша изменений в репозиторий

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip the archive
        run: |
          # Распаковываем архив в корень репозитория (-o — перезаписывать файлы без вопросов)
          unzip -o infinityfree-dio-bypass-flutter-main.zip
          
          # Обычно ZIP от GitHub содержит вложенную папку вида "infinityfree-dio-bypass-flutter-main"
          # Перемещаем всё содержимое этой папки в корень (или в нужную подпапку)
          if [ -d "infinityfree-dio-bypass-flutter-main" ]; then
            mv infinityfree-dio-bypass-flutter-main/* .
            # Если нужно оставить папку — уберите rmdir ниже
            rmdir infinityfree-dio-bypass-flutter-main
          fi
          
          # Опционально: удаляем оригинальный ZIP-файл после распаковки
          rm -f infinityfree-dio-bypass-flutter-main.zip

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "Auto: Unzipped infinityfree-dio-bypass-flutter archive and moved files to root" || echo "No changes to commit"
          git push origin HEAD:main
