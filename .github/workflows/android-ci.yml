name: Unzip Termux App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show files before unzip
        run: |
          echo "=== BEFORE ==="
          ls -la
          ls -la termux-library || true

      - name: Unzip termux-app archive
        run: |
          mkdir -p termux-library/termux-app
          unzip -o termux-library/termux-app-master.zip -d termux-library/termux-app

      - name: Show files after unzip
        run: |
          echo "=== AFTER ==="
          ls -la termux-library/termux-app
