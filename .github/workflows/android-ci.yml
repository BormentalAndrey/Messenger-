name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Добавляем --refresh-dependencies чтобы форсировать поиск в JitPack
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --no-daemon --no-configuration-cache --refresh-dependencies --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-debug
          path: app/build/outputs/apk/debug/*.apk
