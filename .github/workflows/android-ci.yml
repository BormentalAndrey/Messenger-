name: Build Kakdela P2P APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Делаем gradlew исполняемым
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Настройка JDK 21
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Обновляем Gradle Wrapper до 8.9
      - name: Recreate Gradle Wrapper (Gradle 8.9)
        run: |
          ./gradlew wrapper --gradle-version 8.9
          chmod +x ./gradlew

      # 5. Настройка кеширования Gradle
      - name: Setup Gradle caching
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9
          cache-enabled: true

      # 6. Чистая сборка (рекомендуется при проблемах с KSP)
      - name: Clean project
        run: ./gradlew clean --no-daemon

      # 7. Сборка Debug APK
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      # 8. Загрузка APK как артефакта
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-p2p-debug
          path: app/build/outputs/apk/debug/*.apk
