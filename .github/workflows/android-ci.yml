name: Unzip InfinityFree Bypass Archive

on:
  workflow_dispatch:  # Ручной запуск
  push:
    branches:
      - main
    paths:
      - 'infinityfree-dio-bypass-flutter-main.zip'

jobs:
  unzip-archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip into dedicated folder (avoid conflicts)
        run: |
          # Создаём папку bypass, чтобы не конфликтовать с существующими android/, ios/ и т.д.
          mkdir -p bypass
          
          # Распаковываем архив прямо в bypass/
          unzip -o infinityfree-dio-bypass-flutter-main.zip -d bypass
          
          # Сплющиваем структуру: перемещаем содержимое внутренней папки в bypass/
          mv bypass/infinityfree-dio-bypass-flutter-main/* bypass/
          rmdir bypass/infinityfree-dio-bypass-flutter-main
          
          # Удаляем оригинальный ZIP
          rm -f infinityfree-dio-bypass-flutter-main.zip

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add bypass/
          git commit -m "Auto: Unzipped infinityfree-dio-bypass-flutter into bypass/ folder (flattened)" || echo "No changes to commit"
          git push origin HEAD:main
