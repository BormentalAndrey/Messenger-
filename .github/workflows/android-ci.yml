name: Unzip InfinityFree Bypass Archive

on:
  workflow_dispatch:  # Ручной запуск
  push:
    branches:
      - main
    paths:
      - 'infinityfree-dio-bypass-flutter-main.zip'

jobs:
  unzip-archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip and flatten into bypass folder
        run: |
          # Создаём папку bypass
          mkdir -p bypass
          
          # Распаковываем архив в bypass/
          unzip -o infinityfree-dio-bypass-flutter-main.zip -d bypass
          
          # Переходим в bypass для удобства
          cd bypass
          
          # Включаем захват скрытых файлов (.*) в *
          shopt -s dotglob
          
          # Перемещаем ВСЁ содержимое внутренней папки в bypass/
          mv infinityfree-dio-bypass-flutter-main/* . || true
          
          # Удаляем теперь пустую внутреннюю папку (рекурсивно на всякий случай)
          rm -rf infinityfree-dio-bypass-flutter-main
          
          # Возвращаемся в корень
          cd ..
          
          # Удаляем оригинальный ZIP-файл
          rm -f infinityfree-dio-bypass-flutter-main.zip

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add bypass/
          git commit -m "Auto: Unzipped and flattened infinityfree-dio-bypass-flutter into bypass/ folder" || echo "No changes to commit"
          git push origin HEAD:main
