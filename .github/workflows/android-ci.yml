name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Debug APK
        # Очистка и сборка без использования кэша конфигурации
        run: ./gradlew clean assembleDebug --no-daemon --no-configuration-cache --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-debug
          path: app/build/outputs/apk/debug/*.apk
