name: Unzip InfinityFree Bypass Archive

on:
  workflow_dispatch:  # Ручной запуск
  push:
    branches:
      - main
    paths:
      - 'infinityfree-dio-bypass-flutter-main.zip'

jobs:
  unzip-archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create bypass folder and unzip into it
        run: |
          # Создаём отдельную папку, чтобы избежать конфликтов с существующими директориями (android, ios, macos и т.д.)
          mkdir -p bypass
          
          # Распаковываем весь архив в эту папку (-o — перезаписывать без вопросов)
          unzip -o infinityfree-dio-bypass-flutter-main.zip -d bypass
          
          # Опционально: удаляем оригинальный ZIP-файл
          rm -f infinityfree-dio-bypass-flutter-main.zip

      - name: Commit and push extracted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add bypass/
          git commit -m "Auto: Unzipped infinityfree-dio-bypass-flutter archive into bypass/ folder" || echo "No changes to commit"
          git push origin HEAD:main
