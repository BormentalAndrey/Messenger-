name: Android CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  unzip-termux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug files
        run: |
          echo "ROOT:"
          ls -la
          echo "termux-library:"
          ls -la termux-library || true

      - name: Ensure unzip is installed
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Check archive exists
        run: |
          if [ ! -f termux-library/termux-app-master.zip ]; then
            echo "‚ùå termux-app-master.zip not found"
            exit 1
          fi

      - name: Unzip termux-app
        run: |
          mkdir -p termux-library/termux-app
          unzip -o termux-library/termux-app-master.zip -d termux-library/termux-app

      - name: Verify result
        run: |
          find termux-library/termux-app -maxdepth 2 -type d
