name: Build Kakdela APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Настройка Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. Даём права на выполнение Gradle wrapper
      - name: Grant permissions
        run: chmod +x ./gradlew

      # 5. Сборка APK с передачей секретов
      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Чистим и пробуем собрать release
          ./gradlew clean assembleRelease --stacktrace || echo "Release failed, trying debug..."
          ./gradlew assembleDebug --stacktrace

      # 6. Загружаем собранные APK как артефакт
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: Kakdela-APKs
          path: app/build/outputs/apk/**/*.apk
