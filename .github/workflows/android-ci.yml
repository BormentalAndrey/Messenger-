name: Android CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  unpack-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Verify archive exists
        run: |
          if [ ! -f termux-library/termux-app-master.zip ]; then
            echo "❌ termux-library/termux-app-master.zip not found"
            exit 1
          fi

      # чистим целевую папку
      - name: Prepare destination
        run: |
          rm -rf termux-library/termux-app
          mkdir -p termux-library/termux-app

      # распаковка БЕЗ termux-app-master
      - name: Unzip without root folder
        run: |
          mkdir -p tmp
          unzip -q termux-library/termux-app-master.zip -d tmp

          # переносим СОДЕРЖИМОЕ, а не папку
          mv tmp/termux-app-master/* termux-library/termux-app/

          rm -rf tmp

      - name: Verify result
        run: |
          echo "=== RESULT ==="
          ls -la termux-library/termux-app
          test -f termux-library/termux-app/settings.gradle

      - name: Commit result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add termux-library/termux-app

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: unpack termux-app without root folder"
            git push
          fi
