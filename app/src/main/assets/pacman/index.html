<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pacman</title>

  <style>
    @font-face {
      font-family: 'BDCartoonShoutRegular';
      src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #pacman {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="pacman"></div>

  <script src="modernizr-1.5.min.js"></script>
  <script src="pacman.js"></script>

  <script>
    (function () {
      var el = document.getElementById("pacman");

      // запуск сразу, без проверок и надписей
      window.setTimeout(function () {
        PACMAN.init(el, "./");
      }, 0);
    })();
  </script>

</body>
</html>
