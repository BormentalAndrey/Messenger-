<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pacman</title>
  <style>
    @font-face {
      font-family: 'BDCartoonShoutRegular';
      src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }

    #pacman {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Контейнер кнопок */
    #controls {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    /* Основные кнопки */
    .control-button {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      text-align: center;
      line-height: 70px;
      font-weight: bold;
      font-size: 24px;
      color: black;
      user-select: none;
      touch-action: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: all 0.1s;
    }

    .control-button:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.6);
    }

    /* Старт */
    #start {
      width: 100px;
      height: 100px;
      background: #4CAF50;
      color: white;
      font-size: 20px;
      line-height: 100px;
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    /* Стрелки */
    .arrow-up { position: relative; top: -60px; }
    .arrow-down { position: relative; top: 60px; }
    .arrow-left { position: relative; left: -60px; }
    .arrow-right { position: relative; left: 60px; }

  </style>
</head>
<body>
  <div id="pacman"></div>

  <!-- Контейнер кнопок -->
  <div id="controls">
    <div id="left" class="control-button">←</div>
    <div id="up" class="control-button arrow-up">↑</div>
    <div id="start" class="control-button">СТАРТ</div>
    <div id="down" class="control-button arrow-down">↓</div>
    <div id="right" class="control-button arrow-right">→</div>
  </div>

  <script src="modernizr-1.5.min.js"></script>
  <script src="pacman.js"></script>
  <script>
    (function () {
      var el = document.getElementById("pacman");
      var gameStarted = false;

      function startGame() {
        if (window.PACMAN && window.Modernizr && Modernizr.canvas) {
          if (!gameStarted) {
            PACMAN.init(el, "./");
            gameStarted = true;
          }
        } else {
          setTimeout(startGame, 50);
        }
      }

      startGame();

      function sendKey(keyCode) {
        if (!gameStarted) return;
        var e = new KeyboardEvent('keydown', { keyCode: keyCode, which: keyCode });
        document.dispatchEvent(e);
      }

      // Управление кнопками
      document.getElementById('up').addEventListener('touchstart', () => sendKey(38));
      document.getElementById('down').addEventListener('touchstart', () => sendKey(40));
      document.getElementById('left').addEventListener('touchstart', () => sendKey(37));
      document.getElementById('right').addEventListener('touchstart', () => sendKey(39));
      document.getElementById('start').addEventListener('touchstart', () => sendKey(78)); // N
    })();
  </script>
</body>
</html>
