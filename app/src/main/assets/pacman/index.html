<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pacman</title>

  <style>
    @font-face {
      font-family: 'BDCartoonShoutRegular';
      src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #pacman {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div id="pacman"></div>

<!-- ВАЖНО: СНАЧАЛА modernizr -->
<script src="modernizr-1.5.min.js"></script>

<!-- ПОТОМ pacman -->
<script src="pacman.js"></script>

<script>
  (function () {
    var el = document.getElementById("pacman");

    function start() {
      if (window.PACMAN && window.Modernizr && Modernizr.canvas) {
        PACMAN.init(el, "./");
      } else {
        setTimeout(start, 50);
      }
    }

    start();
  })();
</script>

</body>
</html>
