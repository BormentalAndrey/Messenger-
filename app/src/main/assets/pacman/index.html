<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pacman</title>
  <style>
    @font-face {
      font-family: 'BDCartoonShoutRegular';
      src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
    }

    #pacman {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Контейнер управления */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-areas: 
        ". up ."
        "left start right"
        ". down .";
      gap: 15px;
      z-index: 10;
    }

    /* Общий стиль кнопок направления */
    .direction-btn {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ffff00, #cccc00);
      border: 4px solid #ffff66;
      border-radius: 50%;
      color: #000;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 20px #ffff00,
        0 8px 15px rgba(0, 0, 0, 0.6),
        inset 0 4px 10px rgba(255, 255, 255, 0.4);
      user-select: none;
      touch-action: manipulation;
      transition: all 0.15s ease;
    }

    /* Эффект нажатия */
    .direction-btn:active {
      transform: scale(0.88);
      box-shadow: 
        0 0 30px #ffff66,
        0 4px 8px rgba(0, 0, 0, 0.8),
        inset 0 4px 10px rgba(255, 255, 255, 0.2);
      background: radial-gradient(circle at 30% 30%, #cccc00, #aaaa00);
    }

    /* Кнопка СТАРТ */
    #start {
      grid-area: start;
      width: 110px;
      height: 110px;
      background: radial-gradient(circle, #ff3366, #cc0033);
      border: 5px solid #ff6699;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      letter-spacing: 1px;
      box-shadow: 
        0 0 30px #ff3366,
        0 10px 20px rgba(0, 0, 0, 0.7),
        inset 0 5px 15px rgba(255, 255, 255, 0.3);
      transition: all 0.15s ease;
    }

    #start:active {
      transform: scale(0.90);
      box-shadow: 
        0 0 40px #ff6699,
        0 5px 10px rgba(0, 0, 0, 0.9);
    }

    /* Позиционирование стрелок */
    #up { grid-area: up; }
    #down { grid-area: down; }
    #left { grid-area: left; }
    #right { grid-area: right; }

  </style>
</head>
<body>
  <div id="pacman"></div>

  <!-- Красивые кнопки управления -->
  <div id="controls">
    <div id="left" class="direction-btn">←</div>
    <div id="up" class="direction-btn">↑</div>
    <div id="down" class="direction-btn">↓</div>
    <div id="right" class="direction-btn">→</div>
    <div id="start">СТАРТ</div>
  </div>

  <script src="modernizr-1.5.min.js"></script>
  <script src="pacman.js"></script>
  <script>
    (function () {
      var el = document.getElementById("pacman");
      var gameStarted = false;

      function startGame() {
        if (window.PACMAN && window.Modernizr && Modernizr.canvas) {
          if (!gameStarted) {
            PACMAN.init(el, "./");
            gameStarted = true;
          }
        } else {
          setTimeout(startGame, 100);
        }
      }

      startGame();

      function sendKey(keyCode) {
        if (!gameStarted) return;
        var event = new KeyboardEvent('keydown', {
          keyCode: keyCode,
          which: keyCode,
          bubbles: true
        });
        document.dispatchEvent(event);
      }

      // Обработка касаний (touchstart для мгновенной реакции)
      document.getElementById('up').addEventListener('touchstart', function(e) {
        e.preventDefault();
        sendKey(38);
      });
      document.getElementById('down').addEventListener('touchstart', function(e) {
        e.preventDefault();
        sendKey(40);
      });
      document.getElementById('left').addEventListener('touchstart', function(e) {
        e.preventDefault();
        sendKey(37);
      });
      document.getElementById('right').addEventListener('touchstart', function(e) {
        e.preventDefault();
        sendKey(39);
      });
      document.getElementById('start').addEventListener('touchstart', function(e) {
        e.preventDefault();
        sendKey(78); // 'N' — начать новую игру
      });

      // Поддержка мыши (для теста на ПК)
      document.getElementById('up').addEventListener('mousedown', () => sendKey(38));
      document.getElementById('down').addEventListener('mousedown', () => sendKey(40));
      document.getElementById('left').addEventListener('mousedown', () => sendKey(37));
      document.getElementById('right').addEventListener('mousedown', () => sendKey(39));
      document.getElementById('start').addEventListener('mousedown', () => sendKey(78));
    })();
  </script>
</body>
</html>
