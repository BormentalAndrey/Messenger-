[versions]
# Используем версию Kotlin, встроенную в Gradle 8.9, чтобы избежать конфликта
kotlin = "1.9.25"

# Актуальные версии на декабрь 2025
agp = "8.7.2"                  # Android Gradle Plugin (стабильная для Gradle 8.x)
compose-bom = "2025.12.00"     # Последний Compose BOM (декабрь 2025)
navigation-compose = "2.8.7"
coil = "2.7.0"                 # Стабильная версия Coil 2.x (Coil 3 пока в alpha/beta)
firebase-bom = "33.7.0"         # Последний стабильный BOM Firebase

[libraries]
# Compose (через BOM)
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" } # debug только

# Navigation Compose
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation-compose" }

# Coil для AsyncImage
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }

# Firebase (через BOM)
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom" }
firebase-auth-ktx = { module = "com.google.firebase:firebase-auth-ktx" }
firebase-firestore-ktx = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-storage-ktx = { module = "com.google.firebase:firebase-storage-ktx" }

[plugins]
# Android Application Plugin
android-application = { id = "com.android.application", version.ref = "agp" }

# Kotlin Android Plugin
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# Kotlin Compose Compiler Plugin (версия совпадает с Kotlin)
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# Google Services (Firebase)
google-services = { id = "com.google.gms.google-services", version = "4.4.2" }
