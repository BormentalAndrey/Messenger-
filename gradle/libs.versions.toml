[versions]
# Встроенная в Gradle 8.9 версия Kotlin — обязательно именно эта, чтобы избежать конфликтов
kotlin = "1.9.25"

# Актуальные версии на декабрь 2025
agp = "8.9.0"                  # Последняя AGP, совместимая с Gradle 8.9
compose-bom = "2025.12.00"     # Декабрьский релиз Compose (стабильный)
compose-compiler = "1.5.17"    # Последняя версия Compose Compiler для Kotlin 1.9.x
navigation-compose = "2.8.7"   # Стабильная версия Navigation Compose
coil = "3.3.0"                 # Актуальная Coil 3 (июль 2025, но стабильная)
firebase-bom = "34.6.0"        # Последний Firebase BOM (декабрь 2025)
google-services = "4.4.2"      # Актуальная версия google-services plugin

[libraries]
# Compose BOM
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }

androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }  # только debug

# Navigation Compose
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation-compose" }

# Coil
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil" }

# Firebase BOM
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom" }
firebase-auth-ktx = { module = "com.google.firebase:firebase-auth-ktx" }
firebase-firestore-ktx = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-storage-ktx = { module = "com.google.firebase:firebase-storage-ktx" }

[plugins]
# Android Application
android-application = { id = "com.android.application", version.ref = "agp" }

# Kotlin Android
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# Google Services (Firebase)
google-services = { id = "com.google.gms.google-services", version.ref = "google-services" }
